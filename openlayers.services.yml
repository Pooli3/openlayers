parameters:
  annotated_plugins_auto_discovery.openlayers:
    - { owner: 'openlayers', type: 'Component', directory: 'Plugin/Component'}
    - { owner: 'openlayers', type: 'Control', directory: 'Plugin/Control'}
    - { owner: 'openlayers', type: 'Interaction', directory: 'Plugin/Interaction'}
    - { owner: 'openlayers', type: 'Layer', directory: 'Plugin/Layer'}
    - { owner: 'openlayers', type: 'Map', directory: 'Plugin/Map'}
    - { owner: 'openlayers', type: 'Source', directory: 'Plugin/Source'}
    - { owner: 'openlayers', type: 'Style', directory: 'Plugin/Style'}
    - { owner: 'openlayers', type: 'Types', directory: 'Plugin/Type'}

services:
  openlayers:
    class: \Drupal\service_container\Plugin\ContainerAwarePluginManager
    arguments: ['openlayers.internal.']
    calls:
      - [ setContainer, [ '@service_container' ] ]
